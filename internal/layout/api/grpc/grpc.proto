syntax = "proto3";
package grocer.grpc.v1;
option go_package = "github.com/soyacen/grocer/internal/layout/api/grpc/v1;grpc";

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}
