name: Update Version After Release

on:
  release:
    types: [prereleased]  # 当发布创建时触发

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写入权限来直接提交更改
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main  # 总是检出 main 分支而不是 tag
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          
      - name: Get release version and calculate next dev version
        id: get_version
        run: |
          RELEASE_VERSION=${{ github.event.release.tag_name }}
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
          echo "Release version: $RELEASE_VERSION"
          
      - name: Update version in source code to next dev version
        run: |
          # 替换 cmd/version.go 文件中的版本号为下一个开发版本
          sed -i "s/var Version = \".*\"/var Version = \"${{ env.RELEASE_VERSION }}\"/" cmd/version.go
          echo "Updated version in cmd/version.go to ${{ env.RELEASE_VERSION }}"
          
      - name: Commit and push changes directly
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cmd/version.go
          git commit -m "chore: bump version to ${{ env.RELEASE_VERSION }}"
          git push